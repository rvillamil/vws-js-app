<html>

<template id="showBox">
    <style>
        :host {
            --orange: #e67e22;
            --space: 1.5em;
        }

        .btn-container {
            border: 2px dashed var(--orange);
            padding: var(--space);
            text-align: center;
        }
        
        .show-container {
            display: inline-block;
            margin: 5px;
            border: 1px solid #ccc;
            width: 140px;
        }

        .show-container:hover {
            border: 1px solid #fa8072;
        }
    </style>

    <div class="show-container">
        <button class="btn">Show container</button>
    </div>

    <div class="show-container">
        <h2 class="card__name">
          <span class="card__full-name"></span> (
          <span class="card__user-name"></span>)
        </h2>
        <p>Website: <a class="card__website"></a></p>
        <div class="card__hidden-content">
          <p class="card__address"></p>
        </div>
        <button class="card__details-btn">More Details</button>
      </div>


</template>

<script>
    /**
     * Webcomponent to show info about films or TV-shows.
     * 
     * https://carlosazaustre.es/como-crear-webcomponent-de-forma-nativa/
     * 
     */
    class ShowBox extends HTMLElement {
        constructor() {
            super();
            this.importDocument = document.currentScript.ownerDocument;

            // Events
            this.addEventListener('click', e => {
                console.log("Element was clicked!");
            });
        }

        /**
         * Se llama cada vez que el elemento se inserta en el DOM.
         * Aquí podemos hacer llamadas AJAX para pedir datos, configurar cosas, etc..
         * Funcionaría similar al componentWillMount de React.js
         */
        connectedCallback() {
            let shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const t = this.importDocument.querySelector('#showBox');
            const instance = t.content.cloneNode(true);
            shadowRoot.appendChild(instance);

            //this.render(); ---> https://www.codementor.io/ayushgupta/vanilla-js-web-components-chguq8goz

        }
        
    }

    window.customElements.define('show-box', ShowBox);
</script>

</html>
