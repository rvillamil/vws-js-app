<script>
    /**
     * Webcomponent to show info about films or TV-shows.
     * 
     * https://carlosazaustre.es/como-crear-webcomponent-de-forma-nativa/
     * https://www.codementor.io/ayushgupta/vanilla-js-web-components-chguq8goz 
     */
    class ShowBox extends HTMLElement {
        constructor() {
            super();
            this.importDocument = document.currentScript.ownerDocument;

            // Events
            this.addEventListener('click', e => {
                console.log("Element was clicked!");
            });
        }

        /**
         * Se llama cada vez que el elemento se inserta en el DOM.
         * Aquí podemos hacer llamadas AJAX para pedir datos, configurar cosas, etc..
         * Funcionaría similar al componentWillMount de React.js
         */
        connectedCallback() {
            let shadowRoot = this.attachShadow({
                mode: 'open'
            });
            const t = this.importDocument.querySelector('#showBox');
            const instance = t.content.cloneNode(true);
            shadowRoot.appendChild(instance);
            // Imagen
            /*
            console.log("DATA: " +
                this.shadowRoot.querySelector('.show-box-img').getAttribute('href')
            );
            */
            // Titulo --> Modern Family
            this.shadowRoot.querySelector('.show-box-title').innerHTML = this.getAttribute('title');
            // Session --> e.g. Tempora da 9
            const session = this.getAttribute('session');
            if (session) {
                this.shadowRoot.querySelector('.show-box-session').innerHTML = session;
            }
            // Quality --> e.g. HDTV 720p
            const quality = this.getAttribute('quality');
            if (quality) {
                this.shadowRoot.querySelector('.show-box-quality').innerHTML = quality;
            }
            // Date and Size -->  e.g. 29-10-2017 - 700 MB            
            var date = this.getAttribute('date');
            if (date == null) {
                date = 'unknow';
            }
            var size = this.getAttribute('size');
            if (size == null) {
                size = 'unknow';
            }
            this.shadowRoot.querySelector('.show-box-date-and-size').innerHTML = date + " - " + size;
            // Episode list
            //this.shadowRoot.querySelector('.showtv-episodes-container').innerHTML = "none";
        }
    }

    window.customElements.define('show-box', ShowBox);
</script>
